<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARK SHEET</title>

  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- MONTSERRAT GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <h1 class="title">STUDENT MARK SHEET</h1>

  <table class="table table-hover table-bordered table-responsive">
    <thead class="table-light">
      <tr>
        <th scope="col">NO:</th>
        <th scope="col">NAME</th>
        <th scope="col">MATHS</th>
        <th scope="col">BIOLOGY</th>
        <th scope="col">PHYSICS</th>
        <th scope="col">TOTAL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td id="name1" class="name">Name</td>
        <td id="maths-mark1">Maths Marks</td>
        <td id="biology-marks1">Biology Marks</td>
        <td id="physics-marks1">Physics Marks</td>
        <td id="total-marks1">Total Marks</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td id="name2" class="name">Name</td>
        <td id="maths-mark2">Maths Marks</td>
        <td id="biology-marks2">Biology Marks</td>
        <td id="physics-marks2">Physics Marks</td>
        <td id="total-marks2">Total Marks</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td id="name3" class="name">Name</td>
        <td id="maths-mark3">Maths Marks</td>
        <td id="biology-marks3">Biology Marks</td>
        <td id="physics-marks3">Physics Marks</td>
        <td id="total-marks3">Total Marks</td>
      </tr>
    </tbody>
  </table>
  </div>



  <!-- BOOTSTRAP JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- CUSTOM JS -->
  <script src="js/script.js"></script>
</body>

</html>
