<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        outline: none;
        border-width: 2px;
        border-radius: 15px;
        padding: 10px;
        font-size: 14px;
        font-weight: 500;
    }
</style>
<body>

    <button id="click">Click Me</button>
    <button id="mouse_Over_Out">mouse Over & Out</button>
    <button id="mouse_Down_Up">mouse Down & Up</button>
    <button id="mouseMove">mouse Move</button>

    <br><br>

    <input type="text" placeholder="Key Down" id="keyDown">
    <input type="text" placeholder="Key Up" id="keyUp">

    <br><br><br><br><br><br><br><br>

    <form id="form">
        <input type="text" name="text" id="name" placeholder="Enter Your Name">
        <br><br>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
        <br><br>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
        <br><br>
        <input type="submit" id="submit">
    </form>

    <br><br><br><br><br><br><br><br>

    <select id="select">
        <option value="0">--Select--</option>
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
    </select>

    <script src="js/script.js"></script>
</body>
</html>
