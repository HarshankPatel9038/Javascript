<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>

  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- MONTSERRAT GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="tip-calculator">
    <h1 class="title">Tip Calculator</h1>
    <form id="form">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <label>Bill Amount :</label>
        <input type="number" id="billAmount">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-5">
        <label>Percentage Tip :</label>
        <input type="number" id="percentageTip">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-5">
        <label>Tip Amount :</label>
        <input type="number" id="tipAmount"  disabled>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-5">
        <label>Total :</label>
        <input type="number" id="Total" disabled>
      </div>
      <button type="submit" id="submit" onclick="calculateTip()">Calculate</button>
    </form>
  </div>



  <!-- BOOTSTRAP JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- CUSTOM JS -->
  <script src="js/script.js"></script>
</body>

</html>
