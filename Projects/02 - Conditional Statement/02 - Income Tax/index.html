<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax</title>

    <!-- MONTSERRAT GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container">
        <div class="box">
            <input type="text" placeholder="Enter Your Income" id="income">
            <button id="submit">Submit</button>
        </div>
        <table class="table table-responsive">
            <thead class="table-light">
              <tr>
                <th scope="col">Income</th>
                <th scope="col">Tax Rate</th>
                <th scope="col">Tax Rs.</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Up to Rs.3lakh</td>
                <td>Nil</td>
                <td id="tax">-</td>
              </tr>
              <tr>
                <td>Rs.3lakh - Rs.6lakh</td>
                <td>5%</td>
                <td id="tax1">-</td>
              </tr>
              <tr>
                <td>Rs.6lakh - Rs.9lakh</td>
                <td>10%</td>
                <td id="tax2">-</td>
              </tr>
              <tr>
                <td>Rs.9lakh - Rs.12lakh</td>
                <td>15%</td>
                <td id="tax3">-</td>
              </tr>
              <tr>
                <td>Rs.12lakh - Rs.15lakh</td>
                <td>20%</td>
                <td id="tax4">-</td>
              </tr>
              <tr>
                <td>Above Rs.15lakh</td>
                <td>30%</td>
                <td id="tax5">-</td>
              </tr>
              <tr>
                <th>Total Tax</th>
                <td>=</td>
                <th id="totalTax">-</th>
              </tr>
            </tbody>
          </table>
    </div>


    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- CUSTOM JS -->
    <script src="js/script.js"></script>
</body>
</html>
