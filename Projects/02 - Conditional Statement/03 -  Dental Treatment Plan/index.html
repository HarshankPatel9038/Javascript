<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Treatment Plan</title>

  <!-- MONTSERRAT GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="container">
    <div class="box">
      <select name="treatment" id="treatment">
        <option value="0">--Select--</option>
        <option value="tc">Teeth Cleanings</option>
        <option value="fl">Fillings</option>
        <option value="rct">Root Canal Treatment</option>
        <option value="rct_c">RCT + Cover</option>
        <option value="bi">Braces / Invisalign</option>
      </select>
      <div id="treatmentPlan">
        <table class="table table-responsive">
          <thead class="table-light">
            <tr>
              <th scope="col">Treatment</th>
              <th scope="col">Seating</th>
              <th scope="col">Costing</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="treatmentName"></td>
              <td id="seating"></td>
              <td id="costing"></td>
            </tr>
          </tbody>
        </table>
        <div class="wrapper">
          <label for="datepicker">Select Appointment Date
            <input type="text" id="datepicker" autocomplete="off" placeholder="Select a Date">
          </label>
          <div class="d-inline-block">
            <button id="submit">Submit</button>
          </div>
          <div id="errorMsg"></div>
        </div>
      </div>
      <div id="tre-plan-table"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function () {
      $("#datepicker").datepicker({
        dateFormat: "dd-mm-yy"
        , duration: "fast"
      });
    });
  </script>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- CUSTOM JS -->
  <script src="js/script.js"></script>

</body>

</html>
